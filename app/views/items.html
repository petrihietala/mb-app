<div class="container">
    <div class="item row item-list" ng-repeat="item in getItems(storage.donehidden)">
        <div class="col-xs-1">
        </div>
        <div class="col-md-9 col-xs-11">
            <div>
                <span ng-class="{itemdone: item.done || item.undoConfirmEnabled}">
                    {{ item.title }}
                </span>
                <input type="checkbox" ng-hide="item.undoConfirmEnabled" ng-model="item.done" class="pull-right" ng-click="update(item)">
                <button type="button" ng-show="item.undoConfirmEnabled" class="pull-right btn btn-default btn-xs" ng-click="cancelAdd(item)">Cancel</button>
                <button type="button" ng-show="item.undoConfirmEnabled" class="pull-right btn btn-success btn-xs" ng-click="addConfirmed(item)">Add</button>
                    <!--<span ng-hide="item.done" class="pull-right">
                   <a ng-click="setDone(item)" >done</a>
                </span>-->
            </div>
            <div>
            </div>
        </div>
    </div>
</div>
